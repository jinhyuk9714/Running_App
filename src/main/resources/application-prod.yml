# 프로덕션 환경 (NCP, AWS 등 - RDS/Cloud DB PostgreSQL 연결)
# 환경변수로 주입: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD, JWT_SECRET

# HTTP 응답 압축 (프로덕션 최적화)
server:
  compression:
    enabled: true
    min-response-size: 512  # 프로덕션: 더 적극적으로 압축 (512B 이상)

spring:
  # 캐시 설정: Redis가 없으면 인메모리 캐시 사용
  # Redis 사용 시: type: redis, data.redis.host/port 설정
  cache:
    type: ${SPRING_CACHE_TYPE:simple}
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        default_schema: public
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: false

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

# 프로덕션 로깅: 파일 출력 + 레벨
logging:
  level:
    root: INFO
    com.runningapp: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
