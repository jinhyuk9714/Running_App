# Spring Boot 설정
# - datasource: H2 인메모리 DB (개발용, 재시작 시 초기화)
# - JWT secret: 프로덕션에서는 환경변수로 주입 권장

# =============================================================================
# HTTP 응답 압축 (Gzip)
# - 네트워크 전송량 60-80% 감소
# - 모바일/저속 네트워크 환경에서 성능 향상
# =============================================================================
server:
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
    min-response-size: 1024  # 1KB 이상만 압축 (작은 응답은 오버헤드)

spring:
  application:
    name: running-app
  datasource:
    url: jdbc:h2:mem:runningdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  # Redis 캐시 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000
  cache:
    type: redis

# JWT 설정
jwt:
  secret: running-app-secret-key-for-jwt-token-generation-minimum-256-bits
  expiration-ms: 86400000 # 24시간

# =============================================================================
# Actuator & Prometheus 메트릭
# - /actuator/health: 헬스 체크
# - /actuator/prometheus: Prometheus 스크래핑 엔드포인트
# - /actuator/metrics: 메트릭 조회
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      show-details: when_authorized
    prometheus:
      enabled: true
  # Prometheus 메트릭 설정
  prometheus:
    metrics:
      export:
        enabled: true
  # 메트릭 태그 (앱 이름, 환경 구분)
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:local}

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
